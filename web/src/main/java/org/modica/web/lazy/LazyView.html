<html xmlns:wicket="http://wicket.apache.org">
<wicket:head>
</wicket:head>
<body>
<wicket:panel>
    <wicket:enclosure child="size">
        <div>This AFP has <span wicket:id="size" class="badge bage-info">0</span> Structured Fields</div>
    </wicket:enclosure>
    <div wicket:id="field" class="well-tiny well">
        <wicket:container wicket:id="sf">sf</wicket:container>
    </div>
    <wicket:fragment wicket:id="collapsed">
        <a wicket:id="link"><span wicket:id="sf_string">sf name</span></a>
    </wicket:fragment>
    <wicket:fragment wicket:id="expanded">
        <a wicket:id="link"><span wicket:id="sf_string">sf name</span></a>
        <div><span wicket:id="param_count" class="badge bage-info" >sf name</span> params</div>
    </wicket:fragment>
</wicket:panel>
</body>
</html>
